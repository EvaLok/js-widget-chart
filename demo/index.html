<!doctype html>
<html>
	<head>
		<title>js widget chart demo</title>
	</head>
	<body>
		<h3>
			load demo charts on elements with the
			<code>js-chart-widget</code> class
		</h3>

		<div style="width: 400px;">
			<canvas
				class="js-chart-widget"
				data-identifier="123"
			></canvas>
		</div>

		<div style="width: 300px;">
			<canvas
				class="js-chart-widget"
				data-identifier="abc"
			></canvas>
		</div>

		<div style="width: 600px;">
			<canvas
				class="js-chart-widget"
				data-identifier="a1Xf541"
			></canvas>
		</div>
		<script src="../src/js-chart-widget.js"></script>
	</body>
</html>
